{% extends "core/base.html" %}
{% block titulo %} 
Login de Acceso 
{% endblock titulo %} 
{% load static %} 
{% block contenido%}

    <link href="{% static 'css/signin.css' %}" rel="stylesheet">

    <form action="{% url 'LOGINACCESO' %}" method="POST" class="form-signin">
        {% csrf_token %}
        <center>
            <img class="mb-4" src="{% static 'img/logo-floreria.png' %}" alt="" width="100" height="100">
        </center>
        <h1 class="h3 mb-3 font-weight-normal">Ingrese su Cuenta</h1>
        <table>
        <tr>
            <td>Usuario:</td>
            <td>
                <input type="text" name="txtUser"> </td>
        </tr>
        <tr>
            <td>Contrase√±a:</td>
            <td>
                <input type="password" name="txtPass"> </td>
        </tr>

        </table>

        <button class="btn btn-lg btn-primary btn-block" type="submit" value="Ingresar">Ingresar</button>
        {% if msg%}
        <div class="alert alert-danger" role="alert">
            {{msg}}
        </div>
        {% endif %}
    
    </form>
    <center>
        <a href="{% url 'social:begin' 'facebook' %}">Iniciar Sesion Con Facebook</a>
    </center>
{% endblock contenido %}
